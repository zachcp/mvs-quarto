title: mol-view-story
author: Zachary Charlop-Powers
version: 1.0.0
quarto-required: ">=1.8.0"
contributes:
  project:
    project:
      type: default
      detect:
        - ["story.yaml", "content"]
        - ["story.js", "content"]
      pre-render: run.ts
      render:
        - "**/*.qmd"
      preview:
        serve:
          cmd: "hugo serve --port {port} --bind {host} --navigateToChanged"
          env:
            HUGO_RELATIVEURLS: "true"
          ready: "Web Server is available at"
    format: hugo-md
  formats:
    md:
      variant: gfm+yaml_metadata_block+definition_lists
      prefer-html: true
      fig-format: retina
      fig-width: 8
      fig-height: 5
      wrap: preserve
