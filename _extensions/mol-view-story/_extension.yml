title: mol-view-story
author: Zachary Charlop-Powers
version: 1.0.0
quarto-required: ">=1.8.0"
contributes:
  project:
    project:
      type: website
      detect:
        - ["story.yaml", "content"]
        - ["story.js", "content"]
      pre-render: run.ts
      render:
        - "**/*.qmd"
  formats:
    md:
      variant: gfm+yaml_metadata_block+definition_lists
      prefer-html: true
      fig-format: retina
      fig-width: 8
      fig-height: 5
      wrap: preserve
